version: "2"

plugins:
  - name: golang
    wasm:
      url: https://downloads.sqlc.dev/plugin/sqlc-gen-go_1.5.0.wasm
      sha256: 4ca52949f4dc04b55188439f5de0ae20af2a71e3534b87907f2a7f466bda59ec

sql:
  - schema: db/schema/*.sql
    queries: db/queries/*.sql
    engine: postgresql
    codegen:
      - plugin: golang
        out: internal/db/wakatime
        options:
          package: wakatime_db
          sql_package: pgx/v5
